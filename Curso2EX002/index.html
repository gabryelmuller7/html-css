<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body>
    <h2>LOGIN</h2>
    <form action="">
        Login:<br>
        <input type="text" name="loginTeste"><br>
        
        Senha: <br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar">
    </form>

    <h2>Cadastre-se</h2>
    <form action="">
    Login:<br>
    <input type="text" name="login"><br>

    sexo: <br>
    <input type="radio" name="sexo" value="M"> Masculino <br>
    <input type="radio" name="sexo" value="F"> Feminino <br>

    Interesses <br>
    <input type="checkbox" name="Interesses" >Futebol<br>
    <input type="checkbox" name="Interesses" >Cursos<br>
    <input type="checkbox" name="Interesses" >Moda<br>
    <input type="checkbox" name="Interesses" >Entretenimento<br>
    <input type="checkbox" name="Interesses" >Mangás<br>

    Estado <br>
    <select name="estado" id="">
        <option value="sp">SP</option>
        <option value="mg">MG</option>
        <option value="rj">RJ</option>
        <option value="rs">RS</option>
        <option value="pr">PR</option>
    </select> <br><br>

    Observações: <br>
    <textarea name="" id="" cols="30" rows="10"></textarea> <br>

    <input type="submit" value="Cadastrar">


    </form>
</body>
</html>
